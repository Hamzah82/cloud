<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download - Data Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      line-height: 1.7;
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 16px;
      background-color: #4ea1ff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #2d7acc;
    }

    .not-found {
      text-align: center;
      font-size: 18px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <h1>Loading your file...</h1>
    <p>Hang tight, weâ€™re grabbing the data from the cloud squirrels...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page");

    fetch("/content.json")
      .then(res => res.json())
      .then(data => {
        const file = data.find(item => item.number == page);
        const container = document.getElementById("content");

        if (file) {
          container.innerHTML = `
            <h1>${file.name}</h1>
            <p>${file.description}  --(If the download link not working, please report it to me: wokabi108@gmail.com or @d38r15 on instagram)</p>
            <a href="${file.link}" target="_blank" class="button">ðŸš€ Download Now</a>
            <br/><br/>
            <a href="/" class="button">â¬… Back to Home</a>
          `;
        } else {
          container.innerHTML = `
            <h1>Oops!</h1>
            <p class="not-found">Looks like the file you're looking for isn't here... yet.</p>
            <p class="not-found">Double check the URL or try another page number!</p>
            <a href="/" class="button">â¬… Back to Home</a>
          `;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("content").innerHTML = `
          <h1>Yikes!</h1>
          <p class="not-found">Something went wrong while loading the file. Maybe the server took a nap?</p>
          <a href="/" class="button">â¬… Back to Home</a>
        `;
      });
  </script>
</body>
</html>
