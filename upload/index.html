<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            margin: 0;
            font-size: 1.3rem;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .form-container {
            flex: 1;
            display: flex;
            padding: 0;
        }
        
        .iframe-wrapper {
            flex: 1;
            min-height: 0;
        }
        
        .responsive-iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: invert(1) hue-rotate(180deg) brightness(0.9) contrast(0.95);
        }
        
        .footer {
            text-align: center;
            padding: 8px;
            font-size: 0.7rem;
            color: #555;
            background-color: #121212;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>UPLOAD DOCUMENT</h1>
    </div>
    
    <div class="form-container">
        <div class="iframe-wrapper">
            <!-- Ganti URL dengan Google Form Anda -->
            <iframe class="responsive-iframe" 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSc1vXaw9C034ri_L6OsAzkp_hfHDIOT3Dd9HkA8qZV-FetxWg/viewform?embedded=true&hl=en&theme=dark">
            </iframe>
        </div>
    </div>
    
    <div class="footer">
        Secure Form Submission
    </div>
</body>
</html>
