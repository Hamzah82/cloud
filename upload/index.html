<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #1e1e1e;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffffff;
        }
        
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .iframe-wrapper {
            flex: 1;
            min-height: 0; /* Fix for Firefox */
        }
        
        .responsive-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #1e1e1e;
        }
        
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>UPLOAD FILE</h1>
    </div>
    
    <div class="form-container">
        <div class="iframe-wrapper">
            <!-- Ganti URL dengan Google Form Anda -->
            <iframe class="responsive-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSc1vXaw9C034ri_L6OsAzkp_hfHDIOT3Dd9HkA8qZV-FetxWg/viewform?embedded=true"></iframe>
        </div>
    </div>
    
    <div class="footer">
        Form powered by Google Forms
    </div>
</body>
</html>
