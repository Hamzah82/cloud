<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cloud Storage</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üìÅ My Cloud Storage</h1>
  <ul id="file-list">
    <li>Loading files...</li>
  </ul>

<script>
  fetch('list.json?v=' + new Date().getTime())
    .then(response => response.json())
    .then(files => {
      const list = document.getElementById('file-list');
      list.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = file.url;
        a.download = '';
        a.textContent = file.name;
        li.appendChild(a);
        list.appendChild(li);
      });
    })
    .catch(err => {
      document.getElementById('file-list').innerHTML = '<li>Failed to load file list.</li>';
      console.error(err);
    });
</script>

</body>
</html>
