<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #fff;
      box-sizing: border-box;
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #1e1e1e;
      margin-bottom: 12px;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    li:hover {
      background-color: #2c2c2c;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .icon {
      font-size: 22px;
      margin-right: 12px;
    }

    .file-name {
      font-weight: bold;
      color: #4ea1ff;
      word-break: break-word;
    }

    .type {
      font-size: 12px;
      color: #888;
    }

    .upload-btn {
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 6px;
      background-color: #4ea1ff;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .upload-btn.status {
      background-color: #2d7acc;
    }

    .upload-btn:hover {
      background-color: #3b8bcc;
      transform: scale(1.05);
    }

    .upload-btn.status:hover {
      background-color: #276db1;
      transform: scale(1.05);
    }

    .info {
      text-align: right;
    }

    .size {
      font-size: 14px;
      color: #aaa;
    }

    .count {
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üíæ Data Center üñ•Ô∏è</h1>
    <p style="text-align:center; font-size: 14px; color: #aaa; margin-top: -20px; margin-bottom: 30px;">
      Made with üíô by hamzah82
    </p>

    <input type="text" id="search" placeholder="Search files..." />

    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <a href="https://forms.gle/aaLdQi5bVCHnV5Re8" target="_blank" class="upload-btn" style="flex: 2;">
        + Upload File
      </a>
      <a href="/about" class="upload-btn status" style="flex: 1;">
        About
      </a>
      <a href="/status" class="upload-btn status" style="flex: 1;">
        Status
      </a>
    </div>

    <ul id="fileList"></ul>
  </div>

  <script type="module">
    async function getDownloadCount(fileName) {
      const res = await fetch(`/download.js?name=${encodeURIComponent(fileName)}`);
      const data = await res.json();
      return data.count || 0;
    }

    async function incrementDownload(fileName) {
      await fetch('/download.js', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: fileName })
      });
    }

    async function loadFiles() {
      const res = await fetch("list.json?v=" + Date.now());
      const files = await res.json();
      const listEl = document.getElementById("fileList");
      const searchEl = document.getElementById("search");

      function renderList(filter = "") {
        const visibleFiles = files.filter(file =>
          file.name.toLowerCase().includes(filter.toLowerCase())
        );

        listEl.innerHTML = "";

        visibleFiles.forEach(async (file, index) => {
          const count = await getDownloadCount(file.name);
          const li = document.createElement("li");

          li.innerHTML = `
            <div class="left">
              <span class="icon">${file.icon || "üìÅ"}</span>
              <div>
                <div class="file-name">${visibleFiles.length - index}. ${file.name}</div>
                <div class="type">${file.type || ""}</div>
              </div>
            </div>
            <div class="info">
              <div class="size">${file.size || ""}</div>
              <div class="count">${count}x</div>
            </div>
          `;

          li.onclick = async () => {
            await incrementDownload(file.name);
            window.open(file.url, "_blank");
          };

          listEl.appendChild(li);
        });
      }

      searchEl.addEventListener("input", () => {
        renderList(searchEl.value);
      });

      renderList();
    }

    loadFiles();
  </script>

</body>
</html>
