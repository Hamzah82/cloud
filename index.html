<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding-left: 20px;
      padding-right: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 25px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #fff;
      box-sizing: border-box;
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #1e1e1e;
      margin-bottom: 12px;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    li:hover {
      background-color: #2c2c2c;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .icon {
      font-size: 22px;
      margin-right: 12px;
    }

    .file-name {
      font-weight: bold;
      color: #4ea1ff;
      word-break: break-word;
    }

    .type {
      font-size: 12px;
      color: #888;
    }

    .info {
      text-align: right;
    }

    .size {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div style="position: fixed; top: 20px; right: 20px;">
    <a href="https://forms.gle/aaLdQi5bVCHnV5Re8" target="_blank" style="background-color: #4ea1ff; color: white; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-weight: bold;">
      + Upload File
    </a>
  </div>


  <div class="container">
    <h1>üíæ Data Center üñ•Ô∏è</h1>
    <input type="text" id="search" placeholder="Search files..." />
    <ul id="fileList"></ul>
  </div>

<script>
  async function loadFiles() {
    const res = await fetch("list.json?v=" + Date.now());
    const files = await res.json();
    const listEl = document.getElementById("fileList");
    const searchEl = document.getElementById("search");

    function renderList(filter = "") {
      const visibleFiles = files.filter(file =>
        file.name.toLowerCase().includes(filter.toLowerCase())
      );

      listEl.innerHTML = ""; // Clear the list first

      visibleFiles.forEach(file => {
        const li = document.createElement("li");
        li.onclick = () => {
          window.open(file.url, "_blank");
        };

        li.innerHTML = `
          <div class="left">
            <span class="icon">${file.icon || "üìÅ"}</span>
            <div>
              <div class="file-name">${file.name}</div>
              <div class="type">${file.type || ""}</div>
            </div>
          </div>
          <div class="info">
            <div class="size">${file.size || ""}</div>
          </div>
        `;

        listEl.appendChild(li);
      });
    }

    searchEl.addEventListener("input", () => {
      renderList(searchEl.value);
    });

    renderList();
  }

  loadFiles();
</script>

</body>
</html>
