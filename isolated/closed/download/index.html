<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3730418964309507"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download - Data Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      line-height: 1.7;
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 16px;
      background-color: #4ea1ff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #2d7acc;
    }

    .not-found {
      text-align: center;
      font-size: 18px;
      color: #999;
    }

    .download-note {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      margin: 20px 0;
      border-left: 4px solid #4ea1ff;
    }

    .download-note small {
      display: block;
      line-height: 1.6;
    }

    .download-note a {
      color: #4ea1ff;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .download-note a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .download-note-icon {
      color: #ff9800;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <h1>Loading your file...</h1>
    <p>Hang tight, we‚Äôre grabbing the data from the cloud squirrels...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page");

    fetch("/content.json")
      .then(res => res.json())
      .then(data => {
        const file = data.find(item => item.number == page);
        const container = document.getElementById("content");

        if (file) {
          container.innerHTML = `
            <h1>${file.name}</h1>
            <p>${file.description}</p>
            <div class="download-note">
              <small>
                <span class="download-note-icon">‚ö†Ô∏è</span>
                <strong>Link broken?</strong> Don't rage quit! Report it to me instead!
                <br><br>
                üìß Email: <a href="mailto:wokabi108@gmail.com">wokabi108@gmail.com</a>
                <br>
                üì∏ Instagram: <a href="https://instagram.com/d38r15" target="_blank">@d38r15</a>
              </small>
            </div>
            <a href="${file.link}" target="_blank" class="button">üöÄ Download Now</a>
            <br/><br/>
            <a href="/" class="button">‚¨Ö Back to Home</a>
          `;
        } else {
          container.innerHTML = `
            <h1>Oops!</h1>
            <p class="not-found">Looks like the file you're looking for isn't here... yet.</p>
            <p class="not-found">Double check the URL or try another page number!</p>
            <a href="/" class="button">‚¨Ö Back to Home</a>
          `;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("content").innerHTML = `
          <h1>Yikes!</h1>
          <p class="not-found">Something went wrong while loading the file. Maybe the server took a nap?</p>
          <a href="/" class="button">‚¨Ö Back to Home</a>
        `;
      });
  </script>
</body>
</html>
